<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.cvt roflannov - World.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1e1e1e;
            color: #c5c6c7;
            user-select: none; /* Отключение выделения текста */
        }

        .content {
            text-align: center;
            background: #282c34;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 600px;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: bold;
            color: #61dafb;
        }

        .subtitle {
            font-size: 1rem;
            color: #abb2bf;
            margin-bottom: 2rem;
        }

        .terminal {
            background: #1e1e1e;
            color: #61dafb;
            font-size: 1rem;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: left;
            width: calc(100% - 2rem);
            height: 100px;
            overflow: hidden;
            position: relative;
            font-family: 'Courier New', monospace;
        }

        .terminal span.command {
            color: #c678dd;
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .typed-text {
            display: inline;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #61dafb;
            animation: blink 0.7s step-end infinite;
        }

        @media (max-width: 600px) {
            .content {
                padding: 1rem;
            }

            .title {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .terminal {
                font-size: 0.9rem;
                height: 80px;
            }
        }
    </style>
    <script>
        // Отключение контекстного меню
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</head>
<body>
    <div class="content">
        <div class="title">kdev.world</div>
        <div class="subtitle">Магией можно узнать путь до секретных отредактированных модулей для Hikka OR Heroku.</div>
        <div class="terminal" id="terminal">
            <span class="prompt">kdev@world:~$</span> <span class="typed-text" id="typed-text"></span>
        </div>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const typedText = document.getElementById('typed-text');

        const commands = [
            'ls -la /index',
            'cat /modules/',
            'whoami',
            'who iam? cvt roflannov.',
            'echo "Sosal?"',
            'sudo reboot'
        ];

        let commandIndex = 0;
        let charIndex = 0;

        function typeCommand() {
            if (charIndex < commands[commandIndex].length) {
                typedText.textContent += commands[commandIndex][charIndex];
                charIndex++;
                setTimeout(typeCommand, 100);
            } else {
                setTimeout(deleteCommand, 1000);
            }
        }

        function deleteCommand() {
            if (typedText.textContent.length > 0) {
                typedText.textContent = typedText.textContent.slice(0, -1);
                setTimeout(deleteCommand, 50);
            } else {
                commandIndex = (commandIndex + 1) % commands.length;
                charIndex = 0;
                setTimeout(typeCommand, 500);
            }
        }

        typeCommand();
    </script>
</body>
</html>
